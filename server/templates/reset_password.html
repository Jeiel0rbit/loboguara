{% extends "baseauth.html" %}

{% block title %}Reset Password | Lobo Guar√°{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="col-md-6">
        <h2>Reset Password</h2>
        <form method="POST" action="{{ url_for('auth.reset_password') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label(class="form-label") }}
                {{ form.email(class="form-control bg-dark text-light") }}
            </div>
            <button type="submit" class="btn btn-outline-success">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
